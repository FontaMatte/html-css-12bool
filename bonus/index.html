<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>12 Bool</title>
        <link rel="stylesheet" href="css/12bool.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container-full">
            <h2>
                Nested
            </h2>

            <!-- row 1 -->
            <div class="row">
                <div class="col-xs-7">
                    <div class="box">
                        <div class="row">
                            <div class="col-xs-3">
                                <div class="box nested"></div>
                            </div>
                            <div class="col-xs-6">
                                <div class="box nested"></div>
                            </div>
                            <div class="col-xs-3">
                                <div class="box nested"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-5">
                    <div class="box">
                        <div class="row">
                            <div class="col-xs-6">
                                <div class="box nested"></div>
                            </div>
                            <div class="col-xs-6">
                                <div class="box nested"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <h2>
            Alignment
            </h2>
            <!-- row 2 -->
            <div class="row">
                <div class="col-xs-6">
                    <div class="box">
                        start
                    </div>
                </div>
            </div>
            <!-- row 3 -->
            <div class="row justify-center">
                <div class="col-xs-6  ">
                    <div class="box">
                        center
                    </div>
                </div>
            </div>  
            <!-- row 4   -->
            <div class="row justify-end">
                <div class="col-xs-6">
                    <div class="box">
                        end
                    </div>
                </div>
            </div>        

            <!-- row 5 -->
            <div class="row align-top">
                <div class="col-xs-6">
                    <div class="box">
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="box">
                        Top
                    </div>
                </div>
            </div>

            <!-- row 6 -->
            <div class="row align-middle">
                <div class="col-xs-6">
                    <div class="box">
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="box">
                        Middle
                    </div>
                </div>
            </div>

            <!-- row 7 -->
            <div class="row align-bottom">
                <div class="col-xs-6">
                    <div class="box">
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="box">
                        Bottom
                    </div>
                </div>
            </div>

            <h2>
                Justify Content
            </h2>
            <h3>
                Space Around
            </h3>
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="row justify-around">
                            <div class="col-xs-3">
                                <div class="box nested"></div>
                            </div>
                            <div class="col-xs-3">
                                <div class="box nested"></div>
                            </div>
                            <div class="col-xs-3">
                                <div class="box nested"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <h3>
                Space Between
            </h3>
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="row justify-between">
                            <div class="col-xs-3">
                                <div class="box nested"></div>
                            </div>
                            <div class="col-xs-3">
                                <div class="box nested"></div>
                            </div>
                            <div class="col-xs-3">
                                <div class="box nested"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
